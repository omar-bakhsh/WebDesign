<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>omar bakhsh Profile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt=""  class="avatar" />
            <h3>Omar Bakhsh</h3>
            <p>Developer</p>
          </div>
          <div class="links">
            <div class="link" onclick="window.open('https://twitter.com/MomoAmoory')">
              <img src="./images/twitter.png" alt="" />
              <h2>twitter</h2>
            </div>
            <div class="link" onclick="window.open('https://github.com/omar-bakhsh')">
              <img src="./images/github.png" alt="" />
              <h2>GitHub</h2>
            </div>
            <div class="link" onclick="window.open('https://www.youtube.com/channel/UCzRzEIvXJrWVErn3RvtM8gQ/videos')">
              <img src="./images/youtube.png" alt="" />
              <h2>Youtube</h2>
            </div>
            <div class="link"  onclick="window.open('https://taknity.wordpress.com/')">
              <img src="./images/wordpress.png" alt="" />
              <h2>Blog</h2>
            </div>
          </div>
          <div class="pro" onclick="window.open('https://t.me/coodinggroup/')">
            <h2>Join To CodindgGroup Arabic.</h2>
            <img src="./images/telgram.png" alt="telgram" class="telgram" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Apps</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/vat.png" alt="" />
              <div class="card-info" onclick="window.open('https://appgallery.huawei.com/#/app/C102609665')">
                <h2>VAT World Calculator</h2>
                <p>App Gellary</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">&#60;1K</h2>
            </div>
            <div class="card">
              <img src="./images/scanner.png" alt="" />
              <div class="card-info" onclick="window.open('https://appgallery.huawei.com/#/app/C102756981')">
                <h3 >All Code Scanner with Voice Reader</h3>
                <p>App Gellary</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">&#60;1K</h2>
            </div>
            <div class="card" onclick="window.open('https://appgallery.huawei.com/#/app/C103121527')">
              <img src="./images/emoji.png" alt="" />
              <div class="card-info">
                <h2>Boo Emoji</h2>
                <p>App Gellary</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">&#60;1K</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
